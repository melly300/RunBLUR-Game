<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<title>Runner Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  canvas {
    display: block;
    background: linear-gradient(#87ceeb, #eee);
  }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ðŸŽµ Background music
const bgMusic = new Audio("Untitled Project 2.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.3;
let musicStarted = false;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let groundY;
function updateGround() {
  groundY = canvas.height * 0.8;
}
updateGround();

let player = {
  x: 80,
  y: 0,
  w: 40,
  h: 60,
  vy: 0,
  jumping: false
};

let robot = {
  x: 20,
  y: 0,
  w: 40,
  h: 60
};

let obstacles = [];
let gravity = 1;
let score = 0;
let gameOver = false;
let step = 0; // Ð´Ð»Ñ Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ð¸ Ð±ÐµÐ³Ð°

function jump() {
  if (!player.jumping) {
    player.vy = -canvas.height * 0.04;
    player.jumping = true;
  }

  if (!musicStarted) {
    bgMusic.play();
    musicStarted = true;
  }
}

document.addEventListener("keydown", jump);
document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);

function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: groundY,
    w: canvas.width * 0.04,
    h: canvas.height * 0.12
  });
}

setInterval(spawnObstacle, 1800);

function update() {
  if (gameOver) return;

  player.y += player.vy;
  player.vy += gravity;

  if (player.y >= groundY) {
    player.y = groundY;
    player.jumping = false;
  }

  for (let obs of obstacles) {
    obs.x -= canvas.width * 0.008;

    if (
      player.x < obs.x + obs.w &&
      player.x + player.w > obs.x &&
      player.y - player.h < obs.y &&
      player.y > obs.y - obs.h
    ) {
      gameOver = true;
      bgMusic.pause();
    }
  }

  obstacles = obstacles.filter(o => o.x + o.w > 0);
  score++;
  step++;
}

function drawPlayer() {
  const px = player.x;
  const py = player.y;
  const legOffset = Math.sin(step * 0.3) * 4;

  // ðŸ§‘ðŸ¾ Ð³Ð¾Ð»Ð¾Ð²Ð° (Ñ‚Ñ‘Ð¼Ð½Ð°Ñ ÐºÐ¾Ð¶Ð°)
  ctx.fillStyle = "#5a3a1a";
  ctx.fillRect(px + 10, py - 70, 20, 20);

  // ðŸ§‘ðŸ¾â€ðŸ¦± Ð°Ñ„Ñ€Ð¾ Ð²Ð¾Ð»Ð¾ÑÑ‹
  ctx.fillStyle = "#111";
  ctx.fillRect(px + 6, py - 78, 28, 10);
  ctx.fillRect(px + 8, py - 88, 24, 10);

  // ðŸ‘€ Ð³Ð»Ð°Ð·Ð°
  ctx.fillStyle = "white";
  ctx.fillRect(px + 14, py - 62, 3, 3);
  ctx.fillRect(px + 23, py - 62, 3, 3);

  // ðŸ‘ƒ Ð½Ð¾Ñ
  ctx.fillStyle = "#4a2e15";
  ctx.fillRect(px + 19, py - 56, 2, 4);

  // ðŸ‘„ Ñ€Ð¾Ñ‚
  ctx.fillStyle = "#2b1206";
  ctx.fillRect(px + 16, py - 50, 8, 2);

  // ðŸ‘• Ñ‚ÐµÐ»Ð¾ (ÑÐ¸Ð½ÑÑ ÑÐ¿Ð¾Ñ€Ñ‚Ð¸Ð²ÐºÐ°)
  ctx.fillStyle = "#1e4ed8";
  ctx.fillRect(px + 12, py - 46, 16, 24);

  // ðŸ’ª Ñ€ÑƒÐºÐ¸
  ctx.fillStyle = "#1e4ed8";
  ctx.fillRect(px + 6, py - 44, 6, 16);
  ctx.fillRect(px + 28, py - 44, 6, 16);

  // ðŸŸ¡ Ð·Ð¾Ð»Ð¾Ñ‚Ð°Ñ Ñ†ÐµÐ¿ÑŒ
  ctx.strokeStyle = "gold";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(px + 20, py - 40, 6, 0, Math.PI);
  ctx.stroke();

  // ðŸ‘– Ð½Ð¾Ð³Ð¸ (Ð°Ð½Ð¸Ð¼Ð°Ñ†Ð¸Ñ Ð±ÐµÐ³Ð°)
  ctx.fillStyle = "#143a9c";
  ctx.fillRect(px + 13, py - 18 + legOffset, 6, 18);
  ctx.fillRect(px + 21, py - 18 - legOffset, 6, 18);

  // ðŸ‘Ÿ ÐºÑ€Ð¾ÑÑÐ¾Ð²ÐºÐ¸
  ctx.fillStyle = "white";
  ctx.fillRect(px + 13, py + legOffset, 6, 4);
  ctx.fillRect(px + 21, py - legOffset, 6, 4);
}

function drawRobot() {
  ctx.fillStyle = "red";
  ctx.fillRect(robot.x, groundY - robot.h, robot.w, robot.h);
}

function drawObstacles() {
  ctx.fillStyle = "black";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y - obs.h, obs.w, obs.h);
  }
}

function drawGround() {
  ctx.fillStyle = "#444";
  ctx.fillRect(0, groundY + 5, canvas.width, 5);
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = (canvas.width * 0.04) + "px Arial";
  ctx.fillText("Score: " + score, 20, 40);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  updateGround();
  update();
  drawGround();
  drawRobot();
  drawPlayer();
  drawObstacles();
  drawScore();

  if (gameOver) {
    ctx.fillStyle = "black";
    ctx.font = (canvas.width * 0.08) + "px Arial";
    ctx.fillText("GAME OVER", canvas.width * 0.25, canvas.height * 0.5);
    ctx.font = (canvas.width * 0.04) + "px Arial";
    ctx.fillText("Tap to restart", canvas.width * 0.32, canvas.height * 0.6);
  }

  requestAnimationFrame(loop);
}

document.addEventListener("click", () => {
  if (gameOver) location.reload();
});
document.addEventListener("touchstart", () => {
  if (gameOver) location.reload();
});

loop();
</script>
</body>
</html>
