<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<title>Runner Game</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #eaf4ff;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
canvas { display:block; }

/* ===== MENU ===== */
#menu {
  position: fixed;
  inset: 0;
  background: linear-gradient(#bde7ff,#ffffff);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

#playBtn {
  width: 120px;
  height: 120px;
  background: green;
  clip-path: polygon(35% 25%, 35% 75%, 75% 50%);
  cursor: pointer;
}
#menu h1 {
  font-family: Arial;
  margin-bottom: 40px;
}
</style>
</head>
<body>

<!-- MENU -->
<div id="menu">
  <h1>RUN GAME</h1>
  <div id="playBtn"></div>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const menu = document.getElementById("menu");
const playBtn = document.getElementById("playBtn");

let gameStarted = false;

/* === ТВОЙ КОД НИЖЕ НЕ УДАЛЁН === */

// sounds
const bgMusic = new Audio("Untitled Project 2.mp3");
bgMusic.loop = true; bgMusic.volume = 0.3;

const stepSound = new Audio("steps.mp3");
stepSound.loop = true; stepSound.volume = 0.2;

let musicStarted=false;

// resize
function resizeCanvas(){
  canvas.width=window.innerWidth;
  canvas.height=window.innerHeight;
}
window.addEventListener("resize",resizeCanvas);
resizeCanvas();

// ground
let groundY;
function updateGround(){ groundY = canvas.height*0.8; }
updateGround();

// entities
let player={ x:canvas.width*0.3, y:0, vy:0, jumping:false, falling:false };
let police={ x:canvas.width*0.15, y:0 };

let obstacles=[];
let gravity=1;
let score=0;
let level=1;
let speed=0.008;
let gameOver=false;
let step=0;
let bgOffset=0;

// input
function jump(){
  if(!gameStarted) return;

  if(!player.jumping && !player.falling){
    player.vy=-canvas.height*0.04;
    player.jumping=true;
  }
  if(!musicStarted){
    bgMusic.play();
    stepSound.play();
    musicStarted=true;
  }
}
document.addEventListener("keydown",jump);
document.addEventListener("click",jump);
document.addEventListener("touchstart",jump);

// spawn bins
function spawnObstacle(){
  obstacles.push({
    x:canvas.width,
    y:groundY,
    w:canvas.width*0.05,
    h:canvas.height*0.12
  });
}
setInterval(spawnObstacle,1800);

// update
function update(){
  if(!gameStarted || gameOver) return;

  player.y+=player.vy;
  player.vy+=gravity;

  if(player.y>=groundY){
    player.y=groundY;
    player.jumping=false;
  }

  police.y=player.y;

  for(let obs of obstacles){
    obs.x-=canvas.width*speed;

    if(
      player.x<obs.x+obs.w &&
      player.x+40>obs.x &&
      player.y-100<obs.y &&
      player.y>obs.y-obs.h
    ){
      gameOver=true;
      player.falling=true;
      bgMusic.pause();
      stepSound.pause();
    }
  }

  obstacles=obstacles.filter(o=>o.x+o.w>0);
  score++; step++; bgOffset-=canvas.width*0.001;

  if(score%1500===0){
    level++;
    speed+=0.001;
  }
}

// background
function drawBackground(){
  ctx.fillStyle="#bde7ff";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  ctx.fillStyle="#ccc";
  for(let i=0;i<20;i++){
    let x=(i*220+bgOffset*0.5)%canvas.width;
    ctx.fillRect(x,groundY-220,140,220);
    ctx.fillStyle="#eee";
    for(let y=0;y<5;y++){
      ctx.fillRect(x+20,groundY-200+y*40,25,25);
      ctx.fillRect(x+80,groundY-200+y*40,25,25);
    }
    ctx.fillStyle="#ccc";
  }
}

// player
function drawPlayer(){
  const px=player.x, py=player.y;
  const run=Math.sin(step*0.3)*10;
  const tilt=player.jumping?-0.4:(player.falling?1:0);

  ctx.save();
  ctx.translate(px,py-60);
  ctx.rotate(tilt);

  ctx.fillStyle="#1e3fa3";
  ctx.beginPath();
  ctx.ellipse(-6,30-run,7,26,0.3,0,Math.PI*2);
  ctx.ellipse(10,30+run,7,26,-0.3,0,Math.PI*2);
  ctx.fill();

  ctx.fillStyle="#2563eb";
  ctx.beginPath();
  ctx.ellipse(2,0,16,30,0,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

// police
function drawPolice(){
  const px=police.x, py=police.y;
  const run=Math.sin(step*0.3+1)*10;

  ctx.save();
  ctx.translate(px,py-60);

  ctx.fillStyle="#0f172a";
  ctx.beginPath();
  ctx.ellipse(2,0,16,30,0,0,Math.PI*2);
  ctx.fill();

  ctx.restore();
}

// bins
function drawObstacles(){
  for(let obs of obstacles){
    ctx.fillStyle="#2f7d32";
    ctx.fillRect(obs.x,obs.y-obs.h,obs.w,obs.h);
  }
}

// ground
function drawGround(){
  ctx.fillStyle="#555";
  ctx.fillRect(0,groundY,canvas.width,6);
}

// score
function drawScore(){
  ctx.fillStyle="black";
  ctx.font=(canvas.width*0.04)+"px Arial";
  ctx.fillText("Score: "+score+"  Level: "+level,20,40);
}

// loop
function loop(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  drawBackground();
  updateGround();
  update();
  drawGround();
  drawPolice();
  drawPlayer();
  drawObstacles();
  drawScore();

  if(gameOver){
    ctx.fillStyle="black";
    ctx.font=(canvas.width*0.08)+"px Arial";
    ctx.fillText("GAME OVER",canvas.width*0.25,canvas.height*0.5);
  }

  requestAnimationFrame(loop);
}

loop();

/* === MENU LOGIC === */
playBtn.onclick = () => {
  menu.style.display = "none";
  gameStarted = true;
};
</script>
</body>
</html>
