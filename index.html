<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Runner Game</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    canvas {
      background: linear-gradient(#87ceeb, #eee);
      border: 3px solid #000;
    }
  </style>
</head>
<body>
<canvas id="game" width="800" height="300"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let groundY = 240;

let player = {
  x: 80,
  y: groundY,
  w: 40,
  h: 60,
  vy: 0,
  jumping: false
};

let robot = {
  x: 20,
  y: groundY,
  w: 40,
  h: 60
};

let obstacles = [];
let gravity = 1;
let score = 0;
let gameOver = false;

function jump() {
  if (!player.jumping) {
    player.vy = -15;
    player.jumping = true;
  }
}

document.addEventListener("keydown", jump);
document.addEventListener("click", jump);

function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: groundY + 20,
    w: 30,
    h: 40
  });
}

setInterval(spawnObstacle, 2000);

function update() {
  if (gameOver) return;

  // Player physics
  player.y += player.vy;
  player.vy += gravity;

  if (player.y >= groundY) {
    player.y = groundY;
    player.jumping = false;
  }

  // Move obstacles
  for (let obs of obstacles) {
    obs.x -= 6;

    // Collision
    if (
      player.x < obs.x + obs.w &&
      player.x + player.w > obs.x &&
      player.y < obs.y + obs.h &&
      player.y + player.h > obs.y
    ) {
      gameOver = true;
    }
  }

  // Remove passed obstacles
  obstacles = obstacles.filter(o => o.x + o.w > 0);

  score++;
}

function drawPlayer() {
  ctx.fillStyle = "green";
  ctx.fillRect(player.x, player.y - player.h, player.w, player.h);
}

function drawRobot() {
  ctx.fillStyle = "red";
  ctx.fillRect(robot.x, robot.y - robot.h, robot.w, robot.h);
}

function drawObstacles() {
  ctx.fillStyle = "black";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y - obs.h, obs.w, obs.h);
  }
}

function drawGround() {
  ctx.fillStyle = "#444";
  ctx.fillRect(0, groundY + 5, canvas.width, 5);
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 25);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  update();
  drawGround();
  drawRobot();
  drawPlayer();
  drawObstacles();
  drawScore();

  if (gameOver) {
    ctx.fillStyle = "black";
    ctx.font = "30px Arial";
    ctx.fillText("GAME OVER", 300, 150);
    ctx.font = "16px Arial";
    ctx.fillText("Refresh page to restart", 300, 180);
  }

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
