<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0">
<title>Runner Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #111;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    display: block;
    background: linear-gradient(#87ceeb, #eee);
  }
</style>
</head>
<body>
<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

// ðŸŽµ Background music
const bgMusic = new Audio("Untitled Project 2.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.3;
let musicStarted = false;

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

let groundY;
function updateGround() {
  groundY = canvas.height * 0.8;
}
updateGround();

let player = {
  x: 140,
  y: 0,
  w: 60,
  h: 110,
  vy: 0,
  jumping: false
};

let robot = {
  x: 40,
  y: 0,
  w: 40,
  h: 60
};

let obstacles = [];
let gravity = 1;
let score = 0;
let gameOver = false;
let step = 0;

function jump() {
  if (!player.jumping) {
    player.vy = -canvas.height * 0.04;
    player.jumping = true;
  }
  if (!musicStarted) {
    bgMusic.play();
    musicStarted = true;
  }
}

document.addEventListener("keydown", jump);
document.addEventListener("click", jump);
document.addEventListener("touchstart", jump);

function spawnObstacle() {
  obstacles.push({
    x: canvas.width,
    y: groundY,
    w: canvas.width * 0.04,
    h: canvas.height * 0.12
  });
}
setInterval(spawnObstacle, 1800);

function update() {
  if (gameOver) return;

  player.y += player.vy;
  player.vy += gravity;

  if (player.y >= groundY) {
    player.y = groundY;
    player.jumping = false;
  }

  for (let obs of obstacles) {
    obs.x -= canvas.width * 0.008;
    if (
      player.x < obs.x + obs.w &&
      player.x + player.w > obs.x &&
      player.y - player.h < obs.y &&
      player.y > obs.y - obs.h
    ) {
      gameOver = true;
      bgMusic.pause();
    }
  }

  obstacles = obstacles.filter(o => o.x + o.w > 0);
  score++;
  step++;
}

function drawPlayer() {
  const px = player.x;
  const py = player.y;
  const swing = Math.sin(step * 0.3) * 10;

  // ===== ÐÐžÐ“Ð˜ =====
  ctx.fillStyle = "#1e3fa3";
  ctx.beginPath();
  ctx.ellipse(px - 8, py - 15 - swing, 7, 26, 0.2, 0, Math.PI * 2);
  ctx.ellipse(px + 10, py - 15 + swing, 7, 26, -0.2, 0, Math.PI * 2);
  ctx.fill();

  // ===== Ð¢Ð•Ð›Ðž (ÑÐ¿Ð¾Ñ€Ñ‚ ÐºÐ¾ÑÑ‚ÑŽÐ¼) =====
  ctx.fillStyle = "#2563eb";
  ctx.beginPath();
  ctx.ellipse(px + 2, py - 55, 16, 28, 0, 0, Math.PI * 2);
  ctx.fill();

  // ===== Ð Ð£ÐšÐ˜ =====
  ctx.beginPath();
  ctx.ellipse(px - 18, py - 55 + swing, 6, 20, 0.4, 0, Math.PI * 2);
  ctx.ellipse(px + 18, py - 55 - swing, 6, 20, -0.4, 0, Math.PI * 2);
  ctx.fill();

  // ===== Ð¨Ð•Ð¯ =====
  ctx.fillStyle = "#5a3a1a";
  ctx.fillRect(px - 4, py - 80, 8, 10);

  // ===== Ð“ÐžÐ›ÐžÐ’Ð (Ñ‚Ñ‘Ð¼Ð½Ð°Ñ ÐºÐ¾Ð¶Ð°) =====
  ctx.beginPath();
  ctx.arc(px, py - 95, 14, 0, Math.PI * 2);
  ctx.fill();

  // ===== ÐÐ¤Ð Ðž =====
  ctx.fillStyle = "#111";
  ctx.beginPath();
  ctx.arc(px, py - 110, 18, Math.PI, 0);
  ctx.fill();
  ctx.beginPath();
  ctx.arc(px - 10, py - 105, 10, Math.PI, 0);
  ctx.arc(px + 10, py - 105, 10, Math.PI, 0);
  ctx.fill();

  // ===== Ð“Ð›ÐÐ—Ð =====
  ctx.fillStyle = "white";
  ctx.beginPath();
  ctx.arc(px - 5, py - 98, 2, 0, Math.PI * 2);
  ctx.arc(px + 5, py - 98, 2, 0, Math.PI * 2);
  ctx.fill();

  // ===== ÐÐžÐ¡ =====
  ctx.fillStyle = "#4a2e15";
  ctx.fillRect(px - 1, py - 95, 2, 5);

  // ===== Ð ÐžÐ¢ =====
  ctx.strokeStyle = "#2b1206";
  ctx.beginPath();
  ctx.arc(px, py - 90, 5, 0, Math.PI);
  ctx.stroke();

  // ===== Ð‘ÐžÐ ÐžÐ”Ð =====
  ctx.fillStyle = "#2b1206";
  ctx.beginPath();
  ctx.arc(px, py - 86, 6, 0, Math.PI);
  ctx.fill();

  // ===== Ð£Ð¨Ð˜ =====
  ctx.fillStyle = "#5a3a1a";
  ctx.beginPath();
  ctx.arc(px - 14, py - 95, 3, 0, Math.PI * 2);
  ctx.arc(px + 14, py - 95, 3, 0, Math.PI * 2);
  ctx.fill();

  // ===== Ð—ÐžÐ›ÐžÐ¢ÐÐ¯ Ð¦Ð•ÐŸÐ¬ =====
  ctx.strokeStyle = "gold";
  ctx.lineWidth = 2;
  ctx.beginPath();
  ctx.arc(px, py - 72, 8, 0, Math.PI);
  ctx.stroke();
}

function drawRobot() {
  ctx.fillStyle = "red";
  ctx.fillRect(robot.x, groundY - robot.h, robot.w, robot.h);
}

function drawObstacles() {
  ctx.fillStyle = "black";
  for (let obs of obstacles) {
    ctx.fillRect(obs.x, obs.y - obs.h, obs.w, obs.h);
  }
}

function drawGround() {
  ctx.fillStyle = "#444";
  ctx.fillRect(0, groundY + 5, canvas.width, 5);
}

function drawScore() {
  ctx.fillStyle = "black";
  ctx.font = (canvas.width * 0.04) + "px Arial";
  ctx.fillText("Score: " + score, 20, 40);
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  updateGround();
  update();
  drawGround();
  drawRobot();
  drawPlayer();
  drawObstacles();
  drawScore();

  if (gameOver) {
    ctx.fillStyle = "black";
    ctx.font = (canvas.width * 0.08) + "px Arial";
    ctx.fillText("GAME OVER", canvas.width * 0.25, canvas.height * 0.5);
    ctx.font = (canvas.width * 0.04) + "px Arial";
    ctx.fillText("Tap to restart", canvas.width * 0.32, canvas.height * 0.6);
  }
  requestAnimationFrame(loop);
}

document.addEventListener("click", () => {
  if (gameOver) location.reload();
});
document.addEventListener("touchstart", () => {
  if (gameOver) location.reload();
});

loop();
</script>
</body>
</html>
